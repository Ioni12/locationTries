<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <style>
        #map { height: 580px; }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <script>
        
     // Initialize variables
let map;
const defaultView = [0, 0]; // Default to [0,0] if geolocation fails
const defaultZoom = 2;

// Function to initialize the map
function initMap(latitude, longitude, zoom = 13) {
    map = L.map('map').setView([latitude, longitude], zoom);
    
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);
    
    L.marker([latitude, longitude]).addTo(map)
        .bindPopup('Your approximate location')
        .openPopup();
}

// Function to get location from IP
function getLocationFromIP() {
    fetch('https://ipapi.co/json/')
        .then(response => response.json())
        .then(data => {
            const latitude = data.latitude;
            const longitude = data.longitude;
            console.log(`Location: ${latitude}, ${longitude}`);
            initMap(latitude, longitude);
        })
        .catch(error => {
            console.error("Error getting location:", error);
            initMap(defaultView[0], defaultView[1], defaultZoom);
        });
}

// Call the function to get location and initialize the map
getLocationFromIP(); 
    </script>
</body>
</html>
